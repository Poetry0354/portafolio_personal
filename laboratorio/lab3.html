<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    display: flex;
    gap: 2rem;
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-info {
    max-width: 250px;
}

.contact-info h2 {
    margin: 0;
    font-size: 1.8rem;
}

.contact-info p {
    margin: 1rem 0;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    flex-grow: 1;
}

.form-group {
    display: flex;
    gap: 1rem;
}

input, textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

textarea {
    resize: none;
}

button {
    padding: 0.8rem 1rem;
    background-color: orange;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 1rem;
    cursor: pointer;
    align-self: center;
}

button:hover {
    background-color: darkorange;
}

@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        flex-direction: column;
    }

    button {
        width: auto;
        border-radius: 8px;
    }
}

    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contacto</h2>
            <p>Espero pronto saber de ti ;)</p>
            <p><strong>Tel√©fono</strong><br>319 45 20308</p>
            <p><strong>Email</strong><br>strujilloespinosa@gmail.com</p>
        </div>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email *" required>
                <input type="text" name="asunto" placeholder="Asunto">
            </div>
            <textarea name="mensaje" rows="5" placeholder="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
