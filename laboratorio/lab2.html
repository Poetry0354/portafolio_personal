<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <style>
  .container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #e6e6e6; /* Color del fondo */
  height: 200px; /* Ajusta la altura */
}

.box {
  width: 100px; /* Ajusta el ancho */
  height: 100px; /* Ajusta la altura */
  background-color: #ccc; /* Color del recuadro */
  border: 5px solid black; /* Borde negro */
  display: flex;
  justify-content: center;
  align-items: center;
}

p {
  margin: 0;
  font-size: 12px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
          <p>Texto del recuadro 1</p>
        </div>
        <div class="box">
          <p>Texto del recuadro 2</p>
        </div>
      </div>
      
</body>
</html>
